<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sricpts.js" defer></script>
    <link rel ="stylesheet" href="stylesheet.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="header">
        <div class="header-title">Etch a Sketch</div>
        <div class="header-author">By Paul Gonzalez</div>
    </div>
    <div class="container-main">
        <div class="container-options">
            <div class="color">Color</div>
            <div class="rainbow">Rainbow</div>
            <div class="clear">Clear</div>
            <div class="container-grid">
                <label for ="grid">Grid</label>
                <input type="range" id="grid" name="grid" min="1" max="64">
                <div class="grid-size"></div>
            </div>
            
            
        </div>
        <div class="grid">
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
            <div class="grid-square">1</div>
        </div>
    </div>
</body>
</html>
